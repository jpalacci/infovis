<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 class="header center"><span class="blue-text">Messi</span> vs <span class="red-text">Ronaldo</span></h1>
      <div class="row center">
        <h5 class="header col s12 light">Who's the best? The eternal debate</h5>
      </div>
    
      <div class="row valign-wrapper">
        <div class="col s2">
          <img src="img/messi.jpg" alt="" class="circle responsive-img">
        </div>
        <div class="col s2 center-align">
            <p>Goals</p>
            <h3 class="blue-text">412</h1>
        </div>
        <div class="col s2 center-align">
          <p>Assists</p>
          <h3 class="blue-text">166</h1>
        </div>
      <div class="col s2 center-align">
        <p>Goals per game</p>
        <h3 class="blue-text">1.44</h1>
      </div>
      <div class="col s2 center-align">
        <p>Minutes per goal</p>
        <h3 class="blue-text">82.2</h1>
      </div>
      </div>
      <div class="row valign-wrapper">
        <div class="col s2">
          <img src="img/ronaldo.jpg" alt="" class="circle responsive-img">
        </div>
        
        <div class="col s2 center-align">
          <h3 class="red-text">416</h1>
      </div>
      <div class="col s2 center-align">
        <h3 class="red-text">130</h1>
      </div>
    <div class="col s2 center-align">
      <h3 class="red-text">1.39</h1>
    </div>
    <div class="col s2 center-align">
      <h3 class="red-text">82.0</h1>
    </div>
      </div>

    </div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        
      </div>
    </div>
  </div>

  <div id="vizContainer"></div>
  <script src="https://us-east-1.online.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <script>
    var viz
    function initViz() {
      var containerDiv = document.getElementById("vizContainer"),
      url = "https://public.tableau.com/profile/julian8553#!/vizhome/messiVsRonaldo/Dashboard1?publish=yes";

      viz = new tableau.Viz(containerDiv, url);
    }
    initViz();
  </script>
  
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</html>
